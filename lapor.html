<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lapor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 class="logo">LOGO</h1>
        <nav class="navbar">
            <a href="index.html">Beranda</a>
            <a href="#itungan">Hasil Laporan</a>
            <a href="#footer-profile">Tentang Kami</a>
            <a href="#">Lapor Sekarang!</a>
        </nav>
        <div class="btn-logreg">
            <button class="logreg" onclick="location.href='login.html';">LOGIN</button>
            <button class="logreg" onclick="location.href='register.html';">REGISTER</button>
        </div>
        <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="dropdown-menu">
            <a href="index.html#intro">Beranda</a>
            <a href="#itungan">Hasil Laporan</a>
            <a href="#footer-profile">Tentang Kami</a>
            <a href="#">Lapor Sekarang!</a>
            <a href="login.html">Login</a> 
            <a href="register.html">Register</a> 
        </div>
    </header>

    <div class="container">
        <div class="kotak">
            <h3 class="title">Sampaikan Laporan Anda</h3>
            <div class="input-form">
                <input type="text" placeholder="Ketik Judul Laporan Anda">
            </div>
            <div class="input-form">
                <textarea name="deskripsiLaporan" id="" rows="5" placeholder="Ketik Deskripsi Laporan Anda"></textarea>
            </div>
            <div class="input-form">
                <input type="datetime-local">
            </div>
            <div class="input-form">
                <input type="text" placeholder="Ketik Instansi Tujuan">
            </div>
            <div class="input-form">
                <input type="text" placeholder="Ketik Lokasi Kejadian">
            </div>
            <div class="input-form">    
                <select name="kategori" class="kategoriLaporan">
                    <option value="Kategori" disabled>Pilih Kategori Laporan Anda</option>
                    <option value="Kategori">Korupsi</option>
                    <option value="Kategori">Pengaduan</option>
                    <option value="Kategori">Seputar Informasi</option>
                    <option value="Kategori">Lainnya</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit">LAPOR!</button>
            </div>
        </div>
    </div>






    <script>
        // untuk menu
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropdownMenu = document.querySelector('.dropdown-menu')

        toggleBtn.onclick = function() {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
