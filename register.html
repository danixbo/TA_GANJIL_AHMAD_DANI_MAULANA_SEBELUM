<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="sisi-kiri">
            <div class="kotak">
                <div class="logo"><p><p class="logo-1">L</p><p class="logo-2">A</p><p class="logo-3">P</p><p class="logo-4">O</p><p class="logo-5">R</p></p></div>
                <div class="welcome"><strong>Masuk</strong><br><p>Akses registerasi untuk membuat akun anda dengan memasukkan profil lengkap anda</p></div>
                <div class="form-grup"><label for="email">Alamat Email</label><input type="email" name="email" placeholder="Alamat Email"></div>
                <div class="form-grup"><label for="password">Kata Sandi</label><input type="password" name="password" placeholder="Kata Sandi"></div>
                <div class="forgot-remember"><div><input type="checkbox"><p>Remember me</p></div><a href="#">Lupa password</a></div>
                <div class="submit"><button type="submit">Masuk</button></div>
            </div>
        </div>
        <div class="sisi-kanan"></div>
    </div>
</body>
</html>
